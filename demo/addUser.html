<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="addUser.css">
  <title> Add User </title>
</head>

<body>
  <div class="add-user-page">
    <div class="form">
      <div class="register">
        <div class="add-user-header">
          <h3>Add User</h3>
        </div>
      </div>
      <form class="add-user-form" id="myForm">
        <input id="firstname" type="text" placeholder="firstname" />
        <input id="lastname" type="text" placeholder="lastname" />
        <input id="email" type="email" placeholder="enter your email" required="required">
        <input id="password" type="password" placeholder="password" />
        <input id="phone" type="tel" placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12"  title="Ten digits code" required/>
        <input id="introduction" type="text" placeholder="introduction" />
        <input id="experience" type="text" placeholder="experience" />
        <input id="achievements" type="text" placeholder="achievements" />

        <button type="submit" onclick="register()">Add</button>
      </form>
    </div>
  </div>
  <script>
    const register = async () => {
      try {
        var form = document.getElementById("myForm");
        form.addEventListener('submit', handleForm);
        const data = {
          firstname: document.getElementById('firstname').value,
          lastname: document.getElementById('lastname').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          introduction: document.getElementById('introduction').value,
          phone: document.getElementById('phone').value,
          experience: document.getElementById('experience').value,
          achievements: document.getElementById('achievements').value
        }

        const url = 'http://0.0.0.0:3000/listusers/users';
        const params = {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        }
        const response = await fetch(url, params);
        if (response.status == 200) {
          alert("Registered Successfully, please Login");
          window.location.href = "addUser.html";
        } else {
          alert("Unexpected Error! Registration failed");
        }

      } catch (err) {
        console.log(err)
      }
    }

    function handleForm(event) {
      event.preventDefault();
    }
  </script>
</body>

</html>
